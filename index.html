<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Blogpost</title>
    <meta name="description" content="text" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav><h3>BlogSpace</h3></nav>

    <!-- 
        Challenge: our form is hideous! Make it less hideous :P

* Lay out the elements in a nicer way, maybe vertically. 
  (CSS Grid or Flexbox should make this easy)
* Add some background color to separate it from the posts
* Style the button however you'd like.
         -->

    <form action="">
      <label for="post-title">Enter title</label> <br />
      <input type="text" id="post-title" /><br />
      <label for="post-body">Enter post</label><br />
      <textarea name="Enter text" id="post-body" cols="30" rows="10"></textarea
      ><br />
      <button id="post-text">Post</button>
    </form>

    <div id="blog-list"></div>
    <script src="index.js" async defer></script>
  </body>
</html>
